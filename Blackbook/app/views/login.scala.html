@(loginForm: Form[(String, String)])(implicit flash: Flash)
<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Blackbook | Login</title>
  <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/login.css")">
  <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
  <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
</head>
<body> 
  <div id="header">
    <img 
      src="@routes.Assets.at("images/blackbook.png")" 
      alt="Blackbook" 
      title="Blackbook" 
    />
  </div>
  <div id="content">
    <center>
      <section class="window valign">
        @helper.form(action = routes.Application.authenticate, 'class -> "login") {
          <p>
            <label for="login">Username:</label>
            <input 
              type="text" 
              name="username" 
              id="username" 
              value="@loginForm("username").value"
            />
          </p>
          <p>
            <label for="password">Password:</label>
            <input 
              type="password" 
              name="password" 
              id="password" 
              value="@loginForm("password").value"
            />
          </p>
          <p class="login-submit">
            <button type="submit" class="login-button">Login</button>
          </p>
          @loginForm.errors.map { error =>
            <p class="error">
              @error.message
            </p>
          }

          @flash.get("success").map { message =>
            <p class="success">
              @message
            </p>
          }
      <!--<p id="login-message">Cyber Disease Center: Login Portal</p>-->
        }
      </div>
    </center>
  </div>
</body>
</html>
