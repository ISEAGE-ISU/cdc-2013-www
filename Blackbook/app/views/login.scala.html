@(title: String)

<!DOCTYPE html>
<!--[if lt IE 7]> <html class="lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]> <html class="lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]> <html class="lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>@title</title>
  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/login/style.css")">
  <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
  <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
</head>
<body> 
  <div id="header">
    <img src="@routes.Assets.at("images/login/blackbook.png")" alt="Blackbook" title="Blackbook" />
  </div>
  <div id="content">
		<center>
			<section class="window valign">
				<form method="post" action="#" class="login">
				    <p>
				      <label for="login">Username:</label>
				      <input type="text" name="login" id="username" value="">
				    </p>
				    <p>
				      <label for="password">Password:</label>
				      <input type="password" name="password" id="password" value="">
				    </p>
				    <p class="login-submit">
				      <button type="submit" class="login-button">Login</button>
				    </p>
				    <p id="login-message">Cyber Disease Center: Login Portal</p>
				  </form>
			</div>
		</center>
  </div>
</body>
</html>
