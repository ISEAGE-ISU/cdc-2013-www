@(tags: List[Tag], tagForm: Form[String])

@import helper._

@main("Categories") {
    <ul>
        @tags.map { tag =>
            <li>
                @tag.label 
                @form(routes.Application.deleteTag(tag.id)) { 
                    <input type="submit" value="Delete">
                }
            </li>
        }
    </ul>

    <h2>Add a new category</h2>
    @form(routes.Application.newTag) { 
        @inputText(tagForm("label"))
        <input type="submit" value="Create">
    }
}
