@(user: User.User)
<h1>User: @user.name</h1>

<table class="box-table" style="width: 100%;">
  <tr>
    <th>E-mail</th>
    <td>@user.email</td>
  </tr>
  <tr>
    <th>Password</th>
    <td>@user.password</td>
  </tr>
  <tr>
    <th>Permissions</th>
    <td>
    @user.getPermissions.map { p =>
      @p.toString<br />
    }
    </td>
  </tr>
  <tr>
    <th>Enabled</th>
    <td>@user.enabled</td>
  </td>
</table>
